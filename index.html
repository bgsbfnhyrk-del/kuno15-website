<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNO15 - Little Taste of Kiez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono'), local('AndaleMono');
        }

        body {
            font-family: 'Andale Mono', 'Courier New', monospace;
            color: #000;
            background: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .full-screen-composition {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Main Visual Content - Logo and Hero Image */
        .main-visual {
            flex: 1;
            display: flex;
            width: 100%;
            height: calc(100vh - 50px);
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 280px;
            height: auto;
        }

        .hero-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 400px;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
        }

        /* Bottom Navigation Menu - ACTUALIZADO */
        .bottom-navigation {
            height: 50px;
            width: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            width: 100%;
            max-width: 1000px;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .nav-menu li {
            flex: 1;
            text-align: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            font-weight: normal;
            transition: color 0.3s;
            display: block;
            padding: 0.6rem 0.3rem;
        }

        .nav-menu a:hover {
            color: #666;
            background: rgba(0, 0, 0, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-visual {
                flex-direction: column;
                height: calc(100vh - 70px);
            }
            
            .content-wrapper {
                flex-direction: column;
                gap: 2rem;
            }
            
            .logo {
                width: 200px;
            }
            
            .hero-image {
                width: 300px;
                max-height: 35vh;
            }
            
            .bottom-navigation {
                height: 70px;
            }
            
            .nav-menu ul {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .nav-menu a {
                padding: 0.4rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .bottom-navigation {
                height: 80px;
            }
            
            .nav-menu a {
                font-size: 0.65rem;
                letter-spacing: 0.5px;
            }
            
            .logo {
                width: 160px;
            }
            
            .hero-image {
                width: 250px;
                max-height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="full-screen-composition">
        <!-- Main Visual Content - Logo and Hero Image Side by Side -->
        <section class="main-visual">
            <div class="content-wrapper">
                <div class="logo-container">
                    <div class="logo">
                        <svg viewBox="0 0 382 677" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                            <g transform="matrix(1,0,0,1,-134.548,-142.391)">
                                <g transform="matrix(0.993789,0,0,1.27536,1.00621,-38.4214)">
                                    <rect x="162" y="171" width="322" height="483" style="fill:rgb(227,0,255);fill-opacity:0;"/>
                                    <path d="M484,171L484,654L162,654L162,171L484,171ZM475.615,177.534L170.385,177.534L170.385,647.466L475.615,647.466L475.615,177.534Z"/>
                                </g>
                                <g transform="matrix(1,0,0,1,-49.6429,73)">
                                    <text x="248.84px" y="282.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">KU</text>
                                    <text x="248.84px" y="482.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">NO</text>
                                    <text x="248.84px" y="682.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">15</text>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="hero-image-container">
                    <img src="images/kuno15eingag.png" alt="KUNO15 Eingang" class="hero-image">
                </div>
            </div>
        </section>

        <!-- Bottom Navigation Menu ACTUALIZADO -->
        <nav class="bottom-navigation">
            <div class="nav-menu">
                <ul>
                    <li><a href="uber-uns.html">Über uns</a></li>
                    <li><a href="getranke.html">Getränke</a></li>
                    <li><a href="speisen.html">Speisen</a></li>
                    <li><a href="mittagstisch.html">Mittagstisch</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <script>
        // Ensure the composition always fills the viewport
        function adjustLayout() {
            const composition = document.querySelector('.full-screen-composition');
            composition.style.height = window.innerHeight + 'px';
            composition.style.width = window.innerWidth + 'px';
        }

        // Adjust on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>

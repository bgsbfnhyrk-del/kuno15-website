<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über uns - KUNO15</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #000;
            background: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-arrow {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
        }

        .back-arrow a {
            text-decoration: none;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            background: #fff;
            border: 2px solid #000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-arrow a:hover {
            background: #000;
            color: #fff;
        }

        .content-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-text {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-text p {
            margin: 1.5rem 0;
            font-size: 1.4rem;
            line-height: 1.8;
        }

        .welcome-section {
            margin: 3rem 0;
            padding: 2rem 0;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-arrow {
                top: 1rem;
                left: 1rem;
            }
            
            .back-arrow a {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .hero-text p {
                font-size: 1.2rem;
            }
            
            .content-section {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-text p {
                font-size: 1.1rem;
            }
            
            .back-arrow a {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Arrow to Startseite -->
    <div class="back-arrow">
        <a href="startseite.html">←</a>
    </div>

    <!-- Main Content -->
    <section class="content-section">
        <div class="hero-text">
            <p>HIER TRIFFT LOCKERE KIEZATMOSPHÄRE</p>
            <p>AUF FEINEN KAFFEE, LECKERE SNACKS UND HOCHWERTIGES EIS AUS HAUSEIGENER MANUFAKTUR.</p>
            <p>BEI UNS KOMMEN JUNG UND ALT ZUSAMMEN,</p>
            <p>UM "NE JUTE ZEIT" ZU HABEN.</p>
            
            <div class="welcome-section">
                <p>GANZ ENTSPANNT</p>
                <p>UND</p>
                <p>OHNE VIEL TAMTAM</p>
                <p>IS</p>
                <p>EVERYBODY WELCOME!</p>
            </div>
            
            <p>HOL DIR DEINEN "LITTLE TASTE OF KIEZ"!</p>
        </div>
    </section>
</body>
</html>

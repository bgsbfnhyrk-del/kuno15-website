<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNO15 - Little Taste of Kiez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono'), local('AndaleMono');
        }

        body {
            font-family: 'Andale Mono', 'Courier New', monospace;
            color: #000;
            background: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .full-screen-composition {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Main Visual Content - Logo and Hero Image */
        .main-visual {
            flex: 1;
            display: flex;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .logo-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .hero-image-container {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid #000;
            padding: 2rem;
        }

        .hero-image-wrapper {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        /* Bottom Navigation Menu */
        .bottom-navigation {
            height: 80px;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .nav-menu li {
            flex: 1;
            text-align: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            padding: 1rem 0.5rem;
        }

        .nav-menu a:hover {
            color: #ccc;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-visual {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            
            .logo-container, .hero-image-container {
                flex: none;
                height: 50%;
            }
            
            .hero-image-container {
                border-left: none;
                border-top: 1px solid #000;
                padding: 1rem;
            }
            
            .hero-image-wrapper {
                max-width: 400px;
            }
            
            .hero-image {
                max-height: 40vh;
            }
            
            .bottom-navigation {
                height: 120px;
            }
            
            .nav-menu ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-menu a {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .bottom-navigation {
                height: 140px;
            }
            
            .nav-menu a {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .logo {
                max-width: 150px;
            }
            
            .hero-image-wrapper {
                max-width: 300px;
            }
            
            .hero-image {
                max-height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div class="full-screen-composition">
        <!-- Main Visual Content - Logo and Hero Image Side by Side -->
        <section class="main-visual">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 382 677" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                        <g transform="matrix(1,0,0,1,-134.548,-142.391)">
                            <g transform="matrix(0.993789,0,0,1.27536,1.00621,-38.4214)">
                                <rect x="162" y="171" width="322" height="483" style="fill:rgb(227,0,255);fill-opacity:0;"/>
                                <path d="M484,171L484,654L162,654L162,171L484,171ZM475.615,177.534L170.385,177.534L170.385,647.466L475.615,647.466L475.615,177.534Z"/>
                            </g>
                            <g transform="matrix(1,0,0,1,-49.6429,73)">
                                <text x="248.84px" y="282.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">KU</text>
                                <text x="248.84px" y="482.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">NO</text>
                                <text x="248.84px" y="682.244px" style="font-family:'Andale Mono',monospace;font-size:200px;fill:#000000;">15</text>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="hero-image-container">
                <div class="hero-image-wrapper">
                    <!-- REEMPLAZA ESTA LÍNEA CON TU IMAGEN -->
                    <img src="images/tu-foto.jpg" alt="KUNO15" class="hero-image">
                </div>
            </div>
        </section>

        <!-- Bottom Navigation Menu -->
        <nav class="bottom-navigation">
            <div class="nav-menu">
                <ul>
                    <li><a href="startseite.html">Startseite</a></li>
                    <li><a href="uber-uns.html">Über uns</a></li>
                    <li><a href="getranke.html">Getränke</a></li>
                    <li><a href="speisen.html">Speisen</a></li>
                    <li><a href="mittagstisch.html">Mittagstisch</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <script>
        // Ensure the composition always fills the viewport
        function adjustLayout() {
            const composition = document.querySelector('.full-screen-composition');
            composition.style.height = window.innerHeight + 'px';
            composition.style.width = window.innerWidth + 'px';
        }

        // Adjust on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>

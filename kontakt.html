<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - KUNO15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono'), local('AndaleMono');
        }

        body {
            font-family: 'Andale Mono', 'Courier New', monospace;
            color: #000;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-arrow {
            position: fixed;
            top: 2rem;
            left: 2rem;
        }

        .back-arrow a {
            text-decoration: none;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
        }

        .back-arrow a:hover {
            color: #666;
        }

        .next-arrow {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }

        .next-arrow a {
            text-decoration: none;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
        }

        .next-arrow a:hover {
            color: #666;
        }

        .content {
            max-width: 800px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-info {
            margin-bottom: 2rem;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .hours-info {
            margin-top: 3rem;
            text-align: left;
        }

        .hours-info h3 {
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .back-arrow, .next-arrow {
                top: 1rem;
            }
            
            .back-arrow {
                left: 1rem;
            }
            
            .next-arrow {
                right: 1rem;
            }
            
            .back-arrow a, .next-arrow a {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 0 1rem;
            }
            
            .contact-info p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .contact-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Arrow to Mittagstisch -->
    <div class="back-arrow">
        <a href="mittagstisch.html">←</a>
    </div>

    <!-- Next Arrow to Startseite -->
    <div class="next-arrow">
        <a href="startseite.html">→</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="section-title">Kontakt</h1>
        
        <div class="contact-info">
            <h3>Adresse</h3>
            <p>KUNO15</p>
            <p>Musterstraße 123</p>
            <p>12345 Berlin</p>
        </div>

        <div class="contact-info">
            <h3>Kontakt</h3>
            <p>Telefon: +49 30 12345678</p>
            <p>Email: info@kuno15.com</p>
        </div>

        <div class="hours-info">
            <h3>Öffnungszeiten</h3>
            <p>Montag - Sonntag: 8:00 - 18:00 Uhr</p>
            <p>Mittagstisch: Mo-Fr 12:00 - 16:00 Uhr</p>
        </div>
    </div>
</body>
</html>
